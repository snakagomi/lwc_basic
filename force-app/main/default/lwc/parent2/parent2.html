<template>
  <lightning-card title="Parent2" icon-name="custom:custom53">
    <lightning-layout>
      <lightning-layout-item padding="around-small">
        <!-- ↓コンボボックスで色を選択します。 -->
        <lightning-combobox
          name="color"
          label="Color"
          value={color}
          options={options}
          onchange={handleChange}
        >
        </lightning-combobox>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small">
        <!-- ↓子コンポーネントのパブリックプロパティ「color」に値を渡します。 -->
        <c-child2 color-name={color}></c-child2>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
